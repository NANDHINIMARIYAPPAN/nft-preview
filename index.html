<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5 d-flex justify-content-center col-md-5 col-xs-12">
        <div class="card">
          <div class="card-img">
            <div class="card-overlay"></div>
            <img src="./images/image-equilibrium.jpg" alt="" class="card-img-top">
            <div class="content-details fadeIn-top">
              <img src="./images/icon-view.svg" alt="" width="60" height="60">
            </div>
          </div>
          <div class="card-body">
            <h4 class="pb-1">Equilibrium #3429</h4>
            <p class="card-text pe-3 Equ-bal">Our Equilibrium collection promotes balance and calm.</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <img src="./images/icon-ethereum.svg" alt="" width="20" height="20">
                <p class="ps-2 ETH mb-0">0.041 ETH</p>
              </div>
              <div class="d-flex align-items-center">
                <img src="./images/icon-clock.svg" alt="" width="20" height="20">
                <p class="ps-2 card-text">3 days left</p>
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <img src="./images/image-avatar.png" alt="" width="35">
                <p class="ps-2 card-text">Creation of &nbsp;&nbsp;<span class="text-white">Jules Wyvern</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
